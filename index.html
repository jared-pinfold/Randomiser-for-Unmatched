<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Unmatched character randomiser</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="js/randomiser.js"></script>

    <!--TO DO LIST
        
        tickboxes for each set

    button - generate 2 player match
    button - generate 3 player match
    button - generate 4 player match

    Output 2 x 2 grid with character portraits and names - 3 and 4 may be blank
    Output board -->


    <!-- *********** Header Section -->
  <div>
  </div>

    <!-- Radio buttons to select player count -->
  <p>
    Select number of players:
  </p>
  <input type="radio" id="twoPlayers" name="playerCount" value=2 checked>
  <label for="twoPlayers">2</label><br>
  <input type="radio" id="threePlayers" name="playerCount" value="3">
  <label for="threePlayers">3</label><br>
  <input type="radio" id="fourPlayers" name="playerCount" value="4">
  <label for="fourPlayers">4</label>

    <!-- *********** Tickboxes -->
    <p>
        Select all sets you have access to:
    </p>
    <div>
        <input type="checkbox" id="volOne" name="volOne">
        <label for="volOne">Battle of Legends, Vol One</label>
    </div>
    <div>
        <input type="checkbox" id="bruceLee" name="bruceLee">
        <label for="bruceLee">Bruce Lee</label>
    </div>
    <div>
        <input type="checkbox" id="robinHood" name="robinHood">
        <label for="robinHood">Robin Hood vs. Bigfoot</label>
    </div>
    <div>
        <input type="checkbox" id="raptors" name="raptors">
        <label for="raptors">Jurassic Park: InGen vs. Raptors</label>
    </div>
    <div>
        <input type="checkbox" id="buffy" name="buffy">
        <label for="buffy">Buffy the Vampire Slayer</label>
    </div>
    <div>
        <input type="checkbox" id="cobbleAndFog" name="cobbleAndFog">
        <label for="cobbleAndFog">Cobble & Fog</label>
    </div>
    <div>
        <input type="checkbox" id="beowulf" name="beowulf">
        <label for="beowulf">Little Red Riding Hood vs. Beowulf</label>
    </div>
    <div>
        <button onclick="submit()">Submit</button>
    </div>
    <!-- ********** Output -->

</body>

</html>
